<app-main-layout>
    <section class="home_root">
        <div class="container">
            <div class="block">
                <app-carousel></app-carousel>
            </div>

            <!-- Classic games -->
            <div class="block" [style]="{ overflow: 'hidden' }">
                <!-- title and buttons -->
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <h1 class="title is-5 has-text-white mb-0">
                        HitBits original &nbsp; <span class="tag is-error">SPECIAL</span>
                    </h1>

                    <div class="buttons">
                        <button class="button is-blue200 is-small">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                        </button>

                        <button class="button is-blue200 is-small">
                            <span class="icon">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </button>
                    </div>
                </div>

                <br />

                <!-- cards -->
                <ul class="is-flex" [ngStyle]="{ columnGap: '24px' }">
                    <li *ngFor="let game of games">
                        <a class="box game_box">
                            <h1 class="subtitle is-6 has-text-white has-font-montserrat black has-text-centered mb-0">
                                {{ game.name | uppercase }}
                            </h1>

                            <div class="p-5">
                                <figure class="image is-square">
                                    <img [src]="game.icon" alt="game image" />
                                </figure>
                            </div>

                            <h2 class="has-text-centered has-text-warning">Play Now</h2>
                        </a>
                    </li>
                </ul>
            </div>

            <br />

            <!-- Live casino -->
            <div class="block" [style]="{ overflow: 'hidden' }">
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <h1 class="title is-5 has-text-white mb-0">Live casino &nbsp; <span class="casino_dot"></span></h1>

                    <div class="buttons">
                        <button class="button is-blue200 is-small">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                        </button>

                        <button class="button is-blue200 is-small">
                            <span class="icon">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </button>
                    </div>
                </div>

                <br />

                <ul class="is-flex" [ngStyle]="{ columnGap: '24px' }">
                    <li *ngFor="let lcItem of lcItems">
                        <a class="box live_casino_box p-0" [style]="{ backgroundImage: 'url(' + lcItem.img + ')' }"></a>
                    </li>
                </ul>
            </div>

            <br />

            <!-- Bonus Battles  -->
            <div class="block" [style]="{ overflow: 'hidden' }">
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <h1 class="title is-5 has-text-white mb-0">Bonus Battles</h1>

                    <div class="buttons">
                        <button class="button is-blue200 is-small">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                        </button>

                        <button class="button is-blue200 is-small">
                            <span class="icon">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </button>
                    </div>
                </div>

                <br />

                <ul class="is-flex" [ngStyle]="{ columnGap: '24px' }">
                    <li *ngFor="let item of bbItems">
                        <div class="box bb_box p-0">
                            <div class="p-3">
                                <figure class="image is-square">
                                    <img [src]="item.img" alt="game image" />
                                </figure>
                            </div>
                            <div class="px-3 pb-3">
                                <div class="is-flex is-justify-content-space-between is-align-items-center mb-2">
                                    <h1 class="subtitle is-6 has-text-ww0 mb-0">Players</h1>
                                    <h1 class="subtitle is-6 has-text-white">
                                        {{ item.players }}/{{ item.maxPlayers }}
                                    </h1>
                                </div>
                                <div class="is-flex is-justify-content-space-between is-align-items-center">
                                    <h1 class="subtitle is-6 has-text-ww0 mb-0">Rewards</h1>
                                    <h1 class="subtitle is-6 has-text-success">{{ item.rewards }}$</h1>
                                </div>
                            </div>

                            <div class="px-3 pb-3">
                                <button
                                    class="button is-ygra has-font-poppins extrabold has-text-black is-fullwidth has-border-3-bb-0-o-100 py-5"
                                >
                                    JOIN BATTLE
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <br />

            <!-- Events -->
            <home-casino-events></home-casino-events>
        </div>
    </section>
</app-main-layout>
