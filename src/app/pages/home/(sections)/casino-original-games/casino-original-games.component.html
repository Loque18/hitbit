<div class="block" [style]="{ overflow: 'hidden' }">
    <!-- title and buttons -->
    <div class="is-flex is-justify-content-space-between is-align-items-center">
        <h1 class="title is-5 has-text-white mb-0">
            HitBits original &nbsp; <span class="tag is-error">SPECIAL</span>
        </h1>

        <div class="buttons">
            <button class="button is-blue200 is-small">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
            </button>

            <button class="button is-blue200 is-small">
                <span class="icon">
                    <i class="fas fa-chevron-right"></i>
                </span>
            </button>
        </div>
    </div>

    <br />

    <!-- cards -->
    <ul class="is-flex" [ngStyle]="{ columnGap: '24px' }">
        <li *ngFor="let game of games">
            <a class="box game_box">
                <h1 class="subtitle is-6 has-text-white has-font-montserrat black has-text-centered mb-0">
                    {{ game.name | uppercase }}
                </h1>

                <div class="p-5">
                    <figure class="image is-square">
                        <img [src]="game.icon" alt="game image" />
                    </figure>
                </div>

                <h2 class="has-text-centered has-text-warning">Play Now</h2>
            </a>
        </li>
    </ul>
</div>
